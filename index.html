<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="">
    <main class="min-h-screen bg-[#010313] bg-[url(image/background.png)] bg-no-repeat bg-center">
        <section id="home" class="  min-h-screen  text-white  flex flex-col justify-center items-center">
            <h1 class="text-8xl text-bold ">Alpha Clash Pro</h1>
           <div class="flex flex-col justify-center items-center ">
            <p class="mt-8">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button onclick="play()" class="btn mt-8"> Play Now</button>
           </div>
        </section>
        <section id="play-ground" class=" hidden">
            <!-- banner session -->
            <div class="flex justify-center ">
                <div class="artboard flex justify-center   opacity-40   rounded-2xl rounded-[#010313CC] artboard-horizontal border-[20px] phone-6">
                    <div class=""> 
                        <p class="bg-[#2F2941] text-white ">Don't watch keyboard  while playing...</p>
                </div>
                <div class="flex justify-center items-center h-full">
                    <p id="current-alphabet" class="text-white  text-9xl font-bold flex uppercase">Y</p>
                </div>
                </div>
                
                
            </div>
            <!-- play session -->
            <div class="mt-8">
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                  </div>
            </div>
            <!-- life session -->
            <div class="flex justify-between mt-20">
                <button class="btn rounded-full bg-purple-600 text-white text-bold">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg>
                    Life
                    <span>1</span>
                  </button>
                  <button class="btn rounded-full bg-purple-600 text-white text-bold">
                    <svg  xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg>
                    score
                    <span id="">1</span>
                  </button>
            </div>
        </section>
        <section class="score flex justify-center items-center min-h-screen hidden">
            <div class="text-white text-center space-y-12 bg-[#FFFFFF33] rounded-lg p-8 ">
                <h1 class="text-8xl">
                    <span class="font-bold">score :</span>
                    <span>14</span>

                </h1>
                <button class="btn font-bold text-2xl">play Again</button>
                <p class="text-2xl"> Practice will make you Pro</p>
            </div>
        </section>
    </main>
    <script src="scripts/alpha.js"></script>
    <script src="scripts/utility.js"></script>
</body>
</html>
